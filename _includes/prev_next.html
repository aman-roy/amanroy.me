<div class="Previous-next">
  {% if page.previous.url %}
    <a class="previous" href="{{page.previous.url}}">&laquo; previous post</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">next post &raquo;</a>
  {% endif %}
</div>

<style type="text/css">
	.next {
        float: right;
    }
</style>
